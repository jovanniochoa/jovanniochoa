<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contactme.css">
        <title>Contact</title>
    </head>
    <body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
      
      body, html {
        height: 100%;
        line-height: 1.8;
      }
      
      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("/w3images/mac.jpg");
        min-height: 100%;
      }
      
      .w3-bar .w3-button {
        padding: 16px;
      }
      </style>
      </head>
      <body>
      
      <!-- Navbar (sit on top) -->
      <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
          <a href="/" class="w3-bar-item w3-button w3-wide">Jovanni Ochoa</a>
          <!-- Right-sided navbar links -->
          <div class="w3-right w3-hide-small">
            <a href="/skills" class="w3-bar-item w3-button">SKILLS</a>
            <a href="/work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
            <a href="/contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
          </div>
          <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
      
      <!-- Sidebar on small screens when clicking the menu icon -->
      <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
        <a href="/skills" onclick="w3_close()" class="w3-bar-item w3-button">Skills</a>
        <a href="/work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
        <a href="/contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
      </nav>
        <div class="contactContainer">
          <form action="https://formspree.io/f/xeqnqngg" method="post">

            <label for="name">Name</label><br>
            <input type="text" id="name" name="personName" placeholder="Enter your name here"><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="vEmail" placeholder="Enter your email here"><br>

            <label for="subject">Subject</label><br>
            <textarea id="subject" name="subject" placeholder="Enter your message here" style="height:200px"></textarea><br>

            <input type="submit" value="Submit"><br>

          </form>
        </div>

        <!-- Footer -->
        <footer class="w3-center w3-black w3-padding-64">
            <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
            <div class="w3-xlarge w3-section">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <a href="#">
                    <div class="youtube button-big dist">
                        <i class="fa fa-youtube"></i>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/jovanniochoa/"> 
                    <div class=linkedInButton>
                        <i class="fa fa-linkedin w3-hover-opacity"></i> 
                    </div>
                </a>
                <i class="fa fa-github w3-hover-opacity"></i>
            </div>
        </footer>

    </body>
</html>
